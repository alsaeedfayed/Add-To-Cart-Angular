<header class="header  dark:bg-slate-800" [dir]="'dir' | translate">
    <div class=" container mx-auto flex justify-between items-center h-full">
        <div class="logo font-semibold text-xl dark:text-white">Shopwise.</div>
        <div class="list-menu">
            <ul class="dark:text-white flex items-center space-x-8">
                <li>
                    <div class="dropdown dropdown-hover">
                        <label class="my-2 uppercase cursor-pointer flex space-x-2" tabindex="0"><span>{{'header.home' |
                                translate}}</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>
                        </label>
                        <div class="dropdown-menu dropdown-menu-bottom-right dark:bg-slate-700">
                            <a class="dropdown-item text-sm dark:hover:bg-slate-800">Profile</a>
                            <a tabindex="-1" class="dropdown-item text-sm dark:hover:bg-slate-800">Account settings</a>
                            <a tabindex="-1" class="dropdown-item text-sm dark:hover:bg-slate-800">Subscriptions</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="dropdown dropdown-hover">
                        <label class="my-2 uppercase cursor-pointer flex space-x-2" tabindex="0"><span>{{'header.pages'
                                | translate}}</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>
                        </label>
                        <div class="dropdown-menu dropdown-menu-bottom-right">
                            <a class="dropdown-item text-sm">Profile</a>
                            <a tabindex="-1" class="dropdown-item text-sm">Account settings</a>
                            <a tabindex="-1" class="dropdown-item text-sm">Subscriptions</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="dropdown dropdown-hover">
                        <label class="my-2 uppercase cursor-pointer flex space-x-2"
                            tabindex="0"><span>{{'header.products' | translate}}</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>
                        </label>
                        <div class="dropdown-menu dropdown-menu-bottom-right">
                            <a class="dropdown-item text-sm">Profile</a>
                            <a tabindex="-1" class="dropdown-item text-sm">Account settings</a>
                            <a tabindex="-1" class="dropdown-item text-sm">Subscriptions</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="dropdown dropdown-hover">
                        <label class="my-2 uppercase cursor-pointer flex space-x-2" tabindex="0"><span>{{'header.blog' |
                                translate}}</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>
                        </label>
                        <div class="dropdown-menu dropdown-menu-bottom-right">
                            <a class="dropdown-item text-sm">Profile</a>
                            <a tabindex="-1" class="dropdown-item text-sm">Account settings</a>
                            <a tabindex="-1" class="dropdown-item text-sm">Subscriptions</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="dropdown dropdown-hover">
                        <label class="my-2 uppercase cursor-pointer flex space-x-2" tabindex="0"><span>{{'header.shop' |
                                translate}}</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>
                        </label>
                        <div class="dropdown-menu dropdown-menu-bottom-right">
                            <a class="dropdown-item text-sm">Profile</a>
                            <a tabindex="-1" class="dropdown-item text-sm">Account settings</a>
                            <a tabindex="-1" class="dropdown-item text-sm">Subscriptions</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="dropdown dropdown-hover">
                        <label class="my-2 uppercase cursor-pointer flex space-x-2"
                            tabindex="0"><span>{{'header.contactus' | translate}}</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>
                        </label>
                        <div class="dropdown-menu dropdown-menu-bottom-right">
                            <a class="dropdown-item text-sm">Profile</a>
                            <a tabindex="-1" class="dropdown-item text-sm">Account settings</a>
                            <a tabindex="-1" class="dropdown-item text-sm">Subscriptions</a>
                        </div>
                    </div>
                </li>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 cursor-pointer mt-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </li>

                <li>
                    <div class="cart-icon mt-2 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-7 h-7 mt-2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                        </svg>
                        <div class="badge-cart">
                            <span class="badge badge-error">0</span>
                        </div>
                    </div>


                </li>
                <div class="divider divider-vertical mx-0 h-10"></div>
                <li>
                    <div class="cart-icon mt-2 cursor-pointer">
                        <button class="flex transition-transform hover:scale-90" (click)="toggleMode()">
                            <svg *ngIf="!darkMode" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                            </svg>
                            <svg *ngIf="darkMode" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                            </svg>

                        </button>
                    </div>


                </li>
                <div class="divider divider-vertical mx-0 h-10"></div>

                <li>
                    <div class="mt-4 w-32">
                        <mat-form-field class="h-full w-full mt-1 " appearance="fill">
                            <mat-label class="dark:bg-slate-700">
                                <div class="flex">

                                </div>
                            </mat-label>
                            <mat-select (selectionChange)="translate(selectedLang)" [(ngModel)]="selectedLang">
                                <mat-option *ngFor="let lang of languages " [value]="lang.country">
                                    <div class="flex">
                                        <div class="country-flag"><img class="h-8 w-8" [src]='lang.flagPath'
                                                alt="flag logo"></div>
                                        <div class="country-code ml-6">{{lang.country}}</div>
                                    </div>

                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</header>
