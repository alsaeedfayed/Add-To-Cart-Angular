<header class="header -bg--nav-background dark:bg-slate-800" [dir]="'dir' | translate">
    <div class=" container mx-auto flex justify-between items-center h-full">
        <div class="list-menu">
            <ul class="dark:text-white flex items-center space-x-8">
                <li
                    class="relative bg-white p-3 rounded-full dark:text-white dark:bg-slate-700 flex justify-center items-center">
                    <button class="rounded-full -bg--wd-primary-color dark:bg-slate-800 text-white p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>

                    </button> <span class="ml-3">All Categories</span>
                </li>
                <li
                    class="hover:-text--wd-primary-color dark:hover:bg-slate-700 dark:hover:text-white hover:bg-blue-100 hover:rounded-full hover:p-3 transition-all cursor-pointer">
                    <span class="nav-link">promotions</span>
                </li>

                <li
                    class="hover:-text--wd-primary-color dark:hover:bg-slate-700 dark:hover:text-white  hover:bg-blue-100 hover:rounded-full hover:p-3 transition-all cursor-pointer">
                    <span class="nav-link">store</span>
                </li>

                <li
                    class="hover:-text--wd-primary-color dark:hover:bg-slate-700 dark:hover:text-white  hover:bg-blue-100 hover:rounded-full hover:p-3 transition-all cursor-pointer">
                    <span class="nav-link">our contacts</span>
                </li>

                <li
                    class="hover:-text--wd-primary-color dark:hover:bg-slate-700 dark:hover:text-white  hover:bg-blue-100 hover:rounded-full hover:p-3 transition-all cursor-pointer">
                    <span class="nav-link">delivery & return</span>
                </li>

            </ul>
        </div>
        <div class="user-actions">
            <ul class="flex items-center space-x-2">

                <li>
                    <div class="user-icon cursor-pointer dark:bg-slate-600 dark:text-white bg-white p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                        </svg>

                    </div>
                </li>
                <div class="divider divider-vertical mx-0 h-10"></div>

                <li>
                    <div class="heart-icon cursor-pointer dark:bg-slate-600 dark:text-white bg-white p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                        </svg>
                    </div>
                </li>

                <div class="divider divider-vertical mx-0 h-10"></div>
                <li>
                    <div class="cart-icon cursor-pointer">
                        <button
                            class="flex transition-transform  dark:bg-slate-600 dark:text-white bg-white rounded-full p-2 hover:scale-90"
                            (click)="toggleMode()">
                            <svg *ngIf="!darkMode" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                            </svg>
                            <svg *ngIf="darkMode" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                            </svg>

                        </button>
                    </div>
                </li>
                <div class="divider divider-vertical mx-0 h-10"></div>
                <li>
                    <div class="mt-4 langSelect w-32" [dir]="'ltr'">
                        <mat-form-field class="h-full w-full mt-1 " appearance="fill">
                            <mat-label class="dark:bg-slate-700">
                                <div class="flex">
                                </div>
                            </mat-label>
                            <mat-select [dir]="'ltr'" (selectionChange)="translate(selectedLang)"
                                [(ngModel)]="selectedLang">
                                <mat-option *ngFor="let lang of languages " [value]="lang.country">
                                    <div class="flex">
                                        <div class="country-flag"><img class="h-8 w-8" [src]='lang.flagPath'
                                                alt="flag logo"></div>
                                        <div class="country-code ml-6">{{lang.country}}</div>
                                    </div>

                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</header>
